<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form action="/predict" method="post">
        Gender: <input type="text" name="gender"><br><br>
        SeniorCitizen (0 or 1): <input type="number" name="SeniorCitizen"><br><br>
        Partner (Yes or No): <input type="text" name="Partner"><br><br>
        Tenure: <input type="number" name="tenure"><br><br>
        Monthly Charges: <input type="number" step="0.01" name="MonthlyCharges"><br><br>
        Total Charges: <input type="number" step="0.01" name="TotalCharges"><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
